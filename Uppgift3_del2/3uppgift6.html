<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Fakultet</title>
</head>
<body>
    <h1 id="text"></h1>
    <script>
    

let sum = 1;
//Funktionen beräknar fakulteten och returnerar denna. Den tar emot ett heltal som parameter.
function fakultet (tal) {
    for (let i = 1; i <= tal; i++) {  
        sum *= i;
    }
    return tal + "! = " + sum
}

//Här loopas en dialogruta för att ta emot argumentet från användaren. 
while(true){
    let angivetTal = prompt("Ange ett heltal mellan 1 - 1000: ");
    
    if (angivetTal === null) {
        break;
    } 
    //Gör om användarens tal till datatypen Number och kontrollerar så att det är ett heltal samt kontrollerar att
    // talet är mellan 1-1000 enligt instruktionerna. 
    angivetTal = Number(angivetTal);
    let helTal = Number.isInteger(angivetTal);

    if (angivetTal>= 1 && angivetTal < 1000 && helTal === true){
        let el = document.getElementById("text");
        el.innerHTML = fakultet(angivetTal);
        break;
        
    } else {
        alert("Ange ett heltal mellan 1 - 1000");
    }
    
}

    </script>
</body>
</html>
